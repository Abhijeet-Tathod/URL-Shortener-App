<html>
  <head>
    <link href="./public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="https://app.dhananjaythomble.me/api/shorturl" method="POST">
          <fieldset>
            <legend>Paste the URL to be shortened</legend>
        
            <input
              id="url_input"
              type="url"
              name="url"
              placeholder="Enter The Link Here..."
              required
            />
            <input type="submit" value="POST URL" id="btn"/>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
